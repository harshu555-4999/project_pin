{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{% static 'css/temp.css' %}">
</head>
<body>
    <div class="profile">
        <div class="content">
        <h1>Edit Profile</h1>
        <h2>{{temp}}</h2>
        <form method='POST' enctype="multipart/form-data" >
            {% csrf_token %}
            <fieldset>
            <div class="grid-35">
                <label for="avatar">Your Photo</label>
            </div>
            <div class="grid-65">
                <span class="photo" title="Upload your Avatar!">
                    {% if image != None %}
                    <img src="{{image}}" alt="avatar">
                    {% else %}
                    <img src="{% static 'images/default.png' %}" alt="avatar">
                    {% endif %}
                </span>
                <input required type="file" class="btn-up" name='image-up' />
            </div>
            </fieldset>
            <fieldset>
            <div class="grid-35">
                <label for="fname">Name</label>
            </div>
            <div class="grid-65">
                <input required type="text" name='fname' id="fname" tabindex="1" />
            </div>
            </fieldset>
            <fieldset>
            <div class="grid-35">
                <label for="bio">Bio</label>
            </div>
            <div class="grid-65">
                <textarea required name="bio" id="" cols="30" rows="auto" tabindex="3"></textarea>
            </div>
            </fieldset>
            <fieldset class="btns">
            <a class='cancel-btn-link' href="{% url 'core:profile' pk=user_profile.user.username %}"><input type="button" name='cancel' class="btn cancel" value="Cancel" /></a>
            <input type="submit" class="btn" value="Save Changes" />
            </fieldset>
    
        </form>
        </div>
    </div>
</body>
</html>
